<div class="main-content">
    <div class="row justify-content-md-center">

        <div class="col-md-auto" style="padding-top: 0%;">
            <h3>BIKING DUTCHMAN MOUNTAIN</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <small>Es administrador?, Ingrese al sistema o registrese.</small>
        </div>

    </div>

    <div class="row">
      
        <div class="col-sm">

            <div class="card">
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <!--NOTHING-->
            <div class="card">
                <h5 class="card-header">Gestión de Administradores.</h5>
                <div class="card-body">
            <img src="https://img.freepik.com/vector-gratis/concepto-moderno-productividad-diseno-plano_23-2147970725.jpg?size=338&ext=jpg" alt="">
                </div>

                <button type="submit" class="btn btn-danger">Solicitar acceso.</button>

            </div>    
        </div>
    </div>

   
</div>
