<div class="main-content">
  <div class="row justify-content-md-center">

    <div class="col-md-auto" style="padding-top: 0%;">
      <h3>GESTIÓN DE CLIENTES</h3>
      
    </div>
  </div>
<div class="row">
  <div class="col">
    <i class="material-icons">reorder</i>&nbsp;&nbsp;&nbsp;
    CLIENTES BIKING DUTCHMAN
  </div>
  <div class="col-md-auto">
    <button
      type="button"
      class="btn btn-info"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      <i class="material-icons">add_circle</i> &nbsp;&nbsp;&nbsp; Nuevo
    </button>
    <button type="button" class="btn btn-info">
      <i class="material-icons">print</i>&nbsp;&nbsp;&nbsp; Reporte
    </button>
  </div>
</div>
<div class="container-fluid" >
  <table 
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
  >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Pasaporte</th>
        <th scope="col">Cliente</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha creacion</th>
        <th scope="col">Ver</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let client of clients">
       <td>{{ client.passport }}</td>
       <td>{{ client.name }} {{ client.lastName }}</td>
       <td>{{ client.nacionality }}</td>
       <td>{{ client.email }}</td>
       <td>{{ client.created_at }}</td>

       <td>
         <button
         [routerLink]="[
      '/clients-gestion',
      client.bd_persons_id]"
         type="button"
         class="btn btn-outline-success">
        <i class="material-icons"> visibility</i>
        </button>
       </td>
       <td>
        <button
        (click)="deleteClients(client.bd_persons_id, client.name)"
        type="button"
        class="btn btn-outline-danger">
       <i class="material-icons"> delete</i>
       </button>
       </td>
     </tr> 
    </tbody>
    
  </table>

</div>  
</div>

<!--FORMULARIOS-->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Cliente.</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit(clientForm)">
        <h4>REGISTRO DEL NUEVO CLIENTE</h4>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombres</label>
                <input 
                formControlName="nameP" 
                type="text" class="form-control"
                placeholder="Nombres" 
                required>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Apellidos</label>
                <input 
                formControlName="lastNameP" 
                type="text" class="form-control"
                placeholder="Apellidos" 
                required>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input 
                formControlName="emailP" 
                type="email" class="form-control"
                placeholder="Email" 
                required>
              </div>
            </div>
          </div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Género</label>
                <select  formControlName="genderP" class="custom-select">
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Fecha Nacimiento</label>
                <input
                  formControlName="fechaNacimientoP"
                  type="date"
                  class="form-control"
                  required/>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Nº Cédula</label>
                <input 
                formControlName="dniP" 
                type="number" class="form-control"
                placeholder="Nº Cédula" 
                maxlength="10"
                required>
              </div>
            </div>
          </div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Pasaporte</label>
                <input
                  formControlName="passport"
                  type="number"
                  class="form-control"
                  placeholder="Pasaporte"
                  required
                />
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Nacionalidad</label>
                <input
                  formControlName="nacionality"
                  type="text"
                  class="form-control"
                  placeholder="Nacionalidad"
                  required
                />
              </div>
              </div>
            
          </div>
        </div>
        <!--FORMULARIO PARA CLIENTES-->
        <div class="container">
          <div class="row">
            
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Altura</label>
                  <input
                    formControlName="height"
                    type="number"
                    class="form-control"
                    placeholder="Altura"
                    min="1" max="5" step="0.5"
                    required
                  />
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Peso/Kg</label>
                  <input
                    formControlName="weight"
                    type="number"
                    class="form-control"
                    placeholder="Peso/Kg"
                    minlength="2"
                    maxlength="5"
                    required
                  />
                </div>
              </div>
            
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Observacion Persona</label>
                <input 
                formControlName="descriptionPersonP" 
                type="text" class="form-control"
                placeholder="Observacion Persona" 
                required>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">Descripcion (Opcional)</label>
                <input
                  formControlName="description1"
                  type="text"
                  class="form-control"
                  placeholder="Descripcion"
                  required
                />
              </div>
            </div>
            
            
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Guardar Clientes</button>


        <button type="submit" class="btn btn-primary" id="botonGuardar">Guardar Cliente</button>


      </form>

    </div>
    

  </div>

</div>
</div>
