<div class="main-content" *ngIf="administrator">

  <div class="container-fluid">

    <h4>Detalles</h4>

    <form [formGroup]="adminForm" (ngSubmit)="onSubmit(adminForm)">
      <div class="row">
        <div class="col">

        </div>
        <div class="col-md-auto">
          <button type="submit" id="botonGuardar" class="btn btn-success" id="botonGuardar" data-toggle="modal"
            data-target="#exampleModal">
            <i class="material-icons">save</i> &nbsp;&nbsp;&nbsp;
            Guardar cambios.
          </button>
        </div>

      </div>
      <div class="card">
        <div class="card-header">
          DATOS DEL ADMINISTRADOR
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm"> <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input formControlName="name" value="{{administrator.name}}"
                  type="text" class="form-control" required>
              </div></div>
            <div class="col-sm"> <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input formControlName="lastName"
                  value="{{administrator.lastName}}" type="text"
                  class="form-control" required>
              </div></div>
          </div>
          <div class="row">
            <div class="col-sm"> <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input formControlName="email" value="{{administrator.email}}"
                  type="email" class="form-control" required>
              </div></div>
            <div class="col-sm"> <div class="form-group">
                <label for="exampleInputEmail1">Fecha Nacimiento</label>
                <input formControlName="fechaNacimiento"
                  value="{{administrator.birth_date}}" type="date"
                  class="form-control" placeholder="Email" required>
              </div></div>
          </div>
          <div class="row">
            <div class="col-sm"> 
              <div class="form-group">
                <label for="exampleInputEmail1">Tipo de Usuario Administrador</label>
                <br>
                <small>Estado actual: {{administrator.type_user}}</small>
                <select class="custom-select" formControlName="bd_type_users_id"
                  required>
                  <option *ngFor="let item of tipesUser"
                    value="{{item.bd_type_users_id}}">{{item.type_user}}</option>
                </select>
              </div>


            </div>
            <div class="col-sm"> 
              <div class="form-group">
                <label for="exampleInputEmail1">DNI/Pasaporte</label>
                <input formControlName="dni" value="{{administrator.dni}}"
                  type="number" class="form-control" placeholder="DNI or
                  Passport" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="exampleInputEmail1">GÃ©nero</label>
                 <select class="custom-select" formControlName="gender"
                  value="{{administrator.gender}}">
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>

             
            </div>
            <div class="col-sm">
              <!--INPUT-->
            </div>
          </div>
        </div>
      </div>



    </form>
  </div>


</div>
