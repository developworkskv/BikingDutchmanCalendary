<div class="main-content" *ngIf="packsA">
  <div class="container-fluid">
    <h4>DETALLES DEL PAQUETE</h4>

    <form [formGroup]="packsForm" (ngSubmit)="onSubmit(packsForm)">
      <div class="row">
        <div >

        </div>
        <div class="col-md-auto">
          <button type="submit" class="btn btn-success" data-toggle="modal"
            data-target="#exampleModal">
            <i class="material-icons">save</i> &nbsp;&nbsp;&nbsp;
            Guardar los Cambios
          </button>
      </div>
      </div>
      <div class="card">
        <div class="card-header">
          DATOS DE LOS PAQUETES  </div> 
        <div class="card-body" >
          
          <div class="row">

            <div class="col-sm-1"> 
              <div class="form-group">
              <label >Codigo</label>
              <input formControlName="codePack" value="{{packsA.codePack}}"
                type="number" class="form-control" required>
            </div></div>
            
          <div class="col-sm-3"> <div class="form-group">
            <label >Nombre</label>
            <input formControlName="name" value="{{packsA.name}}"
              type="text" class="form-control" required>
          </div>
        </div>
      </div>
     
      <div class="row">

       

        <div class="col-sm-2"> <div class="form-group">
            <label >Precio</label>
            <input formControlName="price" value="{{packsA.price}}"
              type="number" class="form-control" required>
          </div></div>

        <div class="col-sm-2"> <div class="form-group">
            <label >Numero Pasajeros</label>
            <input formControlName="numbers_passengers"
              value="{{packsA.numbers_passengers}}" type="number"
              class="form-control" required>
          </div></div>
      </div>
      <div class="row">
        <div class="col-sm-2"> 
          
          <label >Longitud</label>
          <input formControlName="length" value="{{packsA.length}}"
            type="number" class="form-control" required>
        
      </div>
        <div class="col-sm-2">
          <label for="inputPassword4">Dificultad</label>
          <select formControlName="dificultad" class="custom-select">
            <option>FÃ¡cil</option>
            <option>Intermedio</option>
            <option>Moderado</option>
            <option>Dificil</option>
          </select>
        </div>
        
      </div>
        <!--CARDS P0ARA TOURS-->

        <div class="row" >
          <div class="col-md-3">
            <div class="card border-primary mb-2">
              <div class="card-body"> 
                <h5 class="card-title">DESTINO</h5>
              <div class="col-sm-6" >
              <label >Codigo</label>  
              <input formControlName="codePack" value="{{packsA.codePack}}"
              readonly type="text" class="form-control" >
                
              </div>
              &nbsp; &nbsp; 
              <div class="col-sm-6">
              <label >Nombre</label>   
              <input formControlName="nameD" value="{{packsA.nameD}}"
              readonly type="text" class="form-control" >
                &nbsp;
                
             
              </div>
              <button
              [routerLink]="[
                '/destinations-gestion',
                destino.bd_destination_id
              ]"
              type="button"
              class="btn btn-outline-success"
              
            >
              <i class="material-icons">visibility</i>
            </button>
            &nbsp; 
          <button
              
              type="button"
              class="btn btn-outline-danger"
            >
              <i class="material-icons">delete</i>
            </button>
            </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card border-primary mb-2">
              <div class="card-body"> 
                <h5 class="card-title">DESTINO</h5>
              <div class="col-sm-6" >
                <label >Codigo</label>
              <input formControlName="codePack" value="{{packsA.codePack}}"
              readonly type="text" class="form-control"  >
                
              </div>
              &nbsp; &nbsp; 
              <div class="col-sm-6" >
                <label >Nombre</label>  
              <input formControlName="nameD" value="{{packsA.nameD}}"
               type="text" class="form-control" readonly>
                &nbsp;
                
             
              </div>
              <button
              [routerLink]="[
                '/destinations-gestion',
                destino.bd_destination_id
              ]"
              type="button"
              class="btn btn-outline-success"
            >
              <i class="material-icons">visibility</i>
            </button>
            &nbsp; 
          <button
              
              type="button"
              class="btn btn-outline-danger"
            >
              <i class="material-icons">delete</i>
            </button>
            </div>
            </div>
          </div>
        </div>

          

    

        </div>

      </div>
    </form>

  </div> 
</div>
